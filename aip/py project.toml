# pyproject.toml
[project]
name = "agape-identity-protocol"
version = "1.0.0"
description = "Resonant Individual State (RIS) generator and deterministic cryptographic identity primitive"
authors = [{name = "3vi3Aetheris"}]
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
    "torch>=2.0.0",
    "numpy>=1.21.0",
    "networkx>=3.0",
    "ecdsa>=0.18.0",
    "base58>=2.1.0",
]

[project.optional-dependencies]
viz = ["matplotlib>=3.7"]
dev = ["black>=24.0", "ruff>=0.6", "pytest>=8.0"]

[project.urls]
Homepage = "https://github.com/3vi3Aetheris/agape-identity-protocol"
Repository = "https://github.com/3vi3Aetheris/agape-identity-protocol"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"
